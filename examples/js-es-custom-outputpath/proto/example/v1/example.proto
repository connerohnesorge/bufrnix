syntax = "proto3";

package example.v1;

// Simple message for testing custom outputPath
message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

// Simple service for testing
service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  User user = 1;
}
